<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defence 2D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
<div class="game">
    <div class="sidebar">
        <div class="info">
            <p>Wave: <span id="wave"></span></p>
            <p>Gold: <span id="gold"></span></p>
        </div>
        <div id="actions" class="actions">
            <button id="damage">Upgrade damage</button>
            <button id="range">Upgrade range</button>
            <button id="speed">Upgrade attack speed</button>
            <button id="tower">Build new tower</button>
        </div>
    </div>
    <canvas id="scene"></canvas>
</div>
</body>
</html>
