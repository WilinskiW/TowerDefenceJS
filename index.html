<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defense 2D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/775afb9086.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="game-container">
    <div class="info">
        <h1>Tower defense <i class="fa-solid fa-shield-halved"></i></h1>
        <div class="params">
            <p><i class="fa-solid fa-skull"></i><span id="wave"></span></p>
            <p><i class="fa-solid fa-coins"></i><span id="gold"></span></p>
            <p><i class="fa-solid fa-heart"></i><span id="base"></span></p>
        </div>
        <hr>
        <div id="actions" class="actions">
            <button id="tower">🏗️ Build new tower (10 <i class="fa-solid fa-coins"></i>)</button>
            <button id="damage">⚔️ Upgrade damage (5 <i class="fa-solid fa-coins"></i>)</button>
            <button id="speed">⚡ Upgrade attack speed (4 <i class="fa-solid fa-coins"></i>)</button>
            <button id="range">🔵 Upgrade range (3 <i class="fa-solid fa-coins"></i>)</button>
        </div>
        <hr>
        <div id="options" class="options">
            <button id="save">Save game <i class="fa-solid fa-floppy-disk"></i></button>
            <button id="radius">Show towers radius <i class="fa-regular fa-circle"></i></button>
            <button id="reset">Reset game <i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>
    <canvas id="scene"></canvas>
</div>
</body>
</html>
