<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defence 2D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
<div class="game">
    <div class="info">
        <h1>Tower defens</h1>
        <div class="params">
            <p>Wave: <span id="wave"></span></p>
            <p>Gold: <span id="gold"></span></p>
            <p>Base health: <span id="base"></span></p>
        </div>
        <hr>
        <div id="actions" class="actions">
            <button id="tower">Build new tower (10 gold)</button>
            <button id="damage">Upgrade damage (5 gold)</button>
            <button id="speed">Upgrade attack speed (4 gold)</button>
            <button id="range">Upgrade range (3 gold)</button>
        </div>
        <hr>
        <div id="options" class="options">
            <button id="save">Save game</button>
            <button id="reset">Reset game</button>
        </div>
    </div>
    <canvas id="scene"></canvas>
</div>
</body>
</html>
