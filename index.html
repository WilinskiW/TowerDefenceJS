<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defence 2D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/775afb9086.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="game-container">
    <div class="info">
        <h1>Tower defense <i class="fa-solid fa-shield-halved"></i></h1>
        <div class="params">
            <div class="left-param">
                <p><i class="fa-solid fa-skull"></i><span id="wave"></span></p>
            </div>
            <div class="central-param">
                <p><i class="fa-solid fa-coins"></i><span id="gold"></span></p>
            </div>
            <div class="right-param">
                <p><i class="fa-solid fa-heart"></i><span id="base"></span></p>
            </div>
        </div>
        <hr>
        <div id="actions" class="actions">
            <button id="tower">Build new tower (10 gold)</button>
            <button id="damage">Upgrade damage (5 gold)</button>
            <button id="speed">Upgrade attack speed (4 gold)</button>
            <button id="range">Upgrade range (3 gold)</button>
        </div>
        <hr>
        <div id="options" class="options">
            <button id="save">Save game</button>
            <button id="reset">Reset game</button>
        </div>
    </div>
    <canvas id="scene"></canvas>
</div>
</body>
</html>
